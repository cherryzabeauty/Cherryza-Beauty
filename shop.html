<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-cherry-50 text-gray-800">

            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-3xl font-bold text-cherry-800 tracking-wider">Cherryza.</a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-700 hover:text-cherry-600 transition font-medium">Home</a>
                    <a href="shop.html" class="text-cherry-600 font-bold transition font-medium">Shop</a>
                    <a href="about.html" class="text-gray-700 hover:text-cherry-600 transition font-medium">About</a>
                    <a href="contact.html"
                        class="text-gray-700 hover:text-cherry-600 transition font-medium">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Search Bar -->
                    <form action="shop.html" method="GET"
                        class="hidden md:flex items-center border border-gray-300 rounded-full px-3 py-1 bg-white/50 hover:bg-white transition focus-within:ring-1 ring-cherry-400">
                        <input type="text" name="search" placeholder="Search products..."
                            class="bg-transparent border-none focus:outline-none text-sm w-40 placeholder-gray-500 text-gray-700">
                        <button type="submit" class="text-gray-500 hover:text-cherry-600 ml-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">

                            </svg>
                        </button>
                    </form>
                    <a href="admin.html" class="text-gray-500 hover:text-cherry-600" title="Admin Panel">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </a>
                    <a href="cart.html" class="relative text-gray-700 hover:text-cherry-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="cart-count"
                            class="absolute -top-2 -right-2 bg-cherry-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="pt-32 pb-12 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Shop Collection</h1>

        <!-- Filters (Simple) -->
        <div class="flex flex-wrap gap-4 mb-8">
            <button
                class="px-4 py-2 rounded-full border border-cherry-300 text-cherry-700 hover:bg-cherry-100 focus:outline-none focus:ring-2 focus:ring-cherry-500 filter-btn active"
                data-filter="all">All</button>
            <button
                class="px-4 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-cherry-500 filter-btn"
                data-filter="Face">Face</button>
            <button
                class="px-4 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-cherry-500 filter-btn"
                data-filter="Lips">Lips</button>
            <button
                class="px-4 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-cherry-500 filter-btn"
                data-filter="Eyes">Eyes</button>
            <button
                class="px-4 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-cherry-500 filter-btn"
                data-filter="Skincare">Skincare</button>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Products injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <span class="text-2xl font-bold tracking-wider text-cherry-400">Cherryza.</span>
                    <p class="mt-4 text-gray-400">Enhancing beauty with nature's best ingredients. Join the revolution
                        of self-care.</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="shop.html" class="text-gray-400 hover:text-white transition">Shop</a></li>
                        <li><a href="about.html" class="text-gray-400 hover:text-white transition">About Us</a></li>
                        <li><a href="contact.html" class="text-gray-400 hover:text-white transition">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p class="text-gray-400">support@cherryzabeauty.com</p>
                </div>
            </div>
            <div class="mt-8 border-t border-gray-800 pt-8 text-center text-gray-400">
                &copy; 2024 Cherryza Beauty. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartIcon(); // Ensure cart icon is updated on load
            const grid = document.getElementById('product-grid');
            const products = getProducts();

            // Check for search query
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');

            function renderProducts(filter = 'all', query = '') {
                grid.innerHTML = '';
                let filtered = products;
                const title = document.querySelector('h1');

                if (filter === 'search' && query) {
                    const q = query.toLowerCase();
                    filtered = products.filter(p => p.name.toLowerCase().includes(q));
                    if (title) title.innerText = `Search results for "${query}"`;
                    // Update search box if exists
                    const sb = document.querySelector('input[name="search"]');
                    if (sb) sb.value = query;

                    // Reset filter buttons
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('bg-cherry-100', 'text-cherry-700', 'border-cherry-300');
                        b.classList.add('text-gray-600', 'border-gray-300');
                    });
                } else if (filter !== 'all') {
                    filtered = products.filter(p => p.category === filter);
                    // Update title based on category if needed, or keep generic
                    // title.innerText = filter + ' Collection';
                } else {
                    // title.innerText = 'Shop Collection';
                }

                if (filtered.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-xl text-gray-500">No products found matching your criteria.</p><a href="shop.html" class="mt-4 inline-block text-cherry-600 font-medium hover:underline">Clear Search</a></div>';
                    return;
                }

                filtered.forEach(product => {
                    const isOutOfStock = product.stock <= 0;
                    grid.innerHTML += `
                        <div class="group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col h-full">
                            <a href="product.html?id=${product.id}" class="relative w-full h-64 bg-gray-200 overflow-hidden block">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-center object-cover group-hover:scale-105 transition-transform duration-500">
                                ${isOutOfStock ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white font-bold tracking-wider">OUT OF STOCK</div>' : ''}
                            </a>
                            <div class="p-6 flex flex-col flex-grow">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900 group-hover:text-cherry-600 transition truncate pr-2" title="${product.name}">
                                        <a href="product.html?id=${product.id}">${product.name}</a>
                                    </h3>
                                    <p class="text-lg font-bold text-cherry-700 whitespace-nowrap">${formatCurrency(product.price, product.currency)}</p>
                                </div>
                                <p class="text-sm text-gray-500 mb-4 line-clamp-2 flex-grow">${product.description}</p>
                                <div class="mt-auto grid grid-cols-2 gap-2">
                                    <a href="product.html?id=${product.id}" class="py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium rounded-lg transition-colors text-center border border-gray-300">
                                        View
                                    </a>
                                    <button onclick="addToCart(${product.id})" ${isOutOfStock ? 'disabled' : ''} class="py-3 px-4 bg-gray-900 hover:bg-cherry-600 text-white font-medium rounded-lg transition-colors shadow-md transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed text-center flex justify-center items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            // Initial Render
            if (searchQuery) {
                renderProducts('search', searchQuery);
            } else {
                renderProducts('all');
            }

            // Filter Logic
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Remove active class from all
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('bg-cherry-100', 'text-cherry-700', 'border-cherry-300');
                        b.classList.add('text-gray-600', 'border-gray-300');
                    });
                    // Add active to clicked
                    e.target.classList.remove('text-gray-600', 'border-gray-300');
                    e.target.classList.add('bg-cherry-100', 'text-cherry-700', 'border-cherry-300');

                    // Allow clearing search by clicking a filter
                    // We update the URL to remove the search param without reloading
                    const url = new URL(window.location);
                    url.searchParams.delete('search');
                    window.history.pushState({}, '', url);

                    // Reset title
                    document.querySelector('h1').innerText = 'Shop Collection';

                    renderProducts(e.target.dataset.filter);
                });
            });
        });

        // Override addToCart to implement visual feedback instead of alert?
        // Actually, let's keep the alert or use a toast. For simplicity, alert is fine but I'll make a simple toast if I have time.
        // Sticking to app.js implementation for now which uses alert.
    </script>
</body>

</html>
